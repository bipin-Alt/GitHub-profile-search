<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <!--Styling-->
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="profile-search">
        <header class="title">
            <h2>GitHub Profile Search</h2>
            <p>Search your GitHub profile and also explore others.</p>
        </header>
        <div class="search-container">
            <div class="search-elements-container">
                <input type="text" id="github-profile-search" class="search" placeholder="eg : bipin-Alt">
                <button id="search-btn" class="btn">Search</button>
            </div>
            <div class="loader"></div>
            <div class="output">

            </div>
        </div>
    </section>
   <!--JavaScript-->
   <script src="script.js"></script> 
</body>
</html>
