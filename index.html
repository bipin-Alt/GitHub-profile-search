<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Export and Import Web Application</title>
    <!--Styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="export-import-container">
        <header class="titles">
            <h2>Data Export and Import</h2>
            <p>Use this application to export the data from the file</p>
        </header>
        <div class="input-output">
            <label class="upload-file">Upload a File :</label>
                <input type="file" id="csv-file">
                <table id="table" border="1"></table>
                <button class="btn">Export Data</button>
        </div>
    </section>
    <!--JavaScript-->
    <script src="script.js"></script>
</body>
</html>
